<script>
const verde = document.getElementsByClassName ('verde')[0];
const rosa = document.getElementsByClassName ('rosa')[0];
const violeta = document.getElementsByClassName ('violeta')[0];


verde.addEventListener('click', function(e) { 
    e.currentTarget.classList.toggle('activo');
}
)

}
)

)
