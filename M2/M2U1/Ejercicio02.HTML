<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
    
    <body>
    
        <h1>Contador de caracteres</h1>
    
    
    
            <label>Mensaje: 
            <textarea name="Caracteres" id="letras" cols="40" rows="20"></textarea></label>
            <div>Caracteres: <span id="contar"></span></div>
    
    
    
        <script>
            var texto = document.getElementById('letras');
            var contar = document.getElementById('contar');
    
            texto.addEventListener('keyup', function () {
                contar.innerText = texto.value.length;
    
            })
    
    
        </script>
    
    </body>
    
    </html>
